<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Crédito | Gestión de Créditos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">Gestión de Créditos</a>
                <div class="ms-auto d-flex gap-2">
                    <a href="{{ url_for('registroCredito') }}" class="btn btn-light btn-sm">Registrar Crédito</a>
                    <a href="{{ url_for('creditos') }}" class="btn btn-light btn-sm">Ver Créditos</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Mensajes Flash -->
    <main class="container py-4">

        <!-- Formulario de edición -->
        <h2 class="mb-4">Editar Crédito</h2>
        <form method="POST" aria-label="Formulario para editar crédito" novalidate>
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <input type="text" id="cliente" name="cliente" class="form-control" 
                       value="{{ credito.cliente }}" required placeholder="Nombre del cliente" autocomplete="name">
            </div>

            <div class="mb-3">
                <label for="monto" class="form-label">Monto</label>
                <input type="number" id="monto" name="monto" class="form-control"
                       value="{{ credito.monto }}" required min="0" step="0.01" placeholder="Monto del crédito">
            </div>

            <div class="mb-3">
                <label for="tasa_interes" class="form-label">Tasa de Interés (%)</label>
                <input type="number" id="tasa_interes" name="tasa_interes" class="form-control"
                       value="{{ credito.tasa_interes }}" required min="0" max="100" step="0.01" placeholder="Ej. 10.5">
            </div>

            <div class="mb-3">
                <label for="plazo" class="form-label">Plazo (meses)</label>
                <input type="number" id="plazo" name="plazo" class="form-control"
                       value="{{ credito.plazo }}" required min="1" placeholder="Duración en meses">
            </div>

            <div class="mb-3">
                <label for="fecha_otorgamiento" class="form-label">Fecha de Otorgamiento</label>
                <input type="date" id="fecha_otorgamiento" name="fecha_otorgamiento" class="form-control"
                       value="{{ credito.fecha_otorgamiento }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </main>

    <footer class="text-center text-muted py-3 small">
        &copy; {{ current_year }} Gestión de Créditos
    </footer>

    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</body>
</html>
